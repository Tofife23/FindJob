<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styly.css">
	<link rel="stylesheet" href="styly-prace.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<title>FindJob</title>
	<script>
		// Funkce pro změnu jazyka
		function changeLanguage(language) {
			if (language === 'en') {
				document.getElementById('page-title').innerText = "Robot Job Application";
				document.getElementById('language-label').innerText = "Language:";
			} else {
				document.getElementById('page-title').innerText = "Přihlášení robota do práce";
				document.getElementById('language-label').innerText = "Jazyk:";
			}

			// Uložení jazyka do localStorage, aby se zachoval i při přechodu na jiné stránky
			localStorage.setItem('language', language);
		}

		// Funkce pro zajištění, že jazyk bude správně nastaven při načítání stránky
		function setLanguage() {
			const language = localStorage.getItem('language') || 'cs';  // Výchozí jazyk je čeština
			changeLanguage(language);
			document.querySelector('select[name="language"]').value = language;
		}
	</script>
</head>
<body onload="setLanguage()">
	<header>
		<nav class="nav-container">
			<ul class="nav-menu">
				<li class="nav-item active">
					<a href="index.html" class="nav-link">
						<span class="material-icons-round nav-icon">home</span>
						<span class="nav-text">Domů</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="prace.html" class="nav-link">
						<span class="material-icons-round nav-icon">work</span>
						<span class="nav-text">Práce</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="kontakt.html" class="nav-link">
						<span class="material-icons-round nav-icon">mail</span>
						<span class="nav-text">Kontakt</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="nastaveni.html" class="nav-link">
						<span class="material-icons-round nav-icon">settings</span>
						<span class="nav-text">Nastavení</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="job-application">
        	<h2>Nastavení</h2>

        	<!-- Výběr jazyka -->
        	<label id="language-label" for="language">Jazyk:</label>
        	<select name="language" onchange="changeLanguage(this.value)">
				<option value="cs">Čeština</option>
				
			</select>
		</section>
	</main>
</body>
</html>
