<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styly-prace.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>FindJob</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <span class="material-icons-round nav-icon">home</span>
                        <span class="nav-text">Domů</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="prace.html" class="nav-link">
                        <span class="material-icons-round nav-icon">work</span>
                        <span class="nav-text">Práce</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="kontakt.html" class="nav-link">
                        <span class="material-icons-round nav-icon">mail</span>
                        <span class="nav-text">Kontakt</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="nastaveni.html" class="nav-link">
                        <span class="material-icons-round nav-icon">settings</span>
                        <span class="nav-text">Nastavení</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="job-application">
    <h2>Přihlášení do práce</h2>
    <!-- Formulář pro odeslání dat na email -->
    <form id="robot-form" action="https://formsubmit.co/tomas.mezera@post.cz" method="POST" target="_blank" onsubmit="clearForm(event)">
        <label for="robot-name">Jméno:</label>
        <input type="text" id="robot-name" name="robot-name" required>

        <label for="robot-type">Typ:</label>
        <select id="robot-type" name="robot-type" onchange="showOtherInput()">
            <option value="údržbář">Údržbář</option>
            <option value="zahradník">Zahradník</option>
            <option value="doručovatel">Doručovatel</option>
            <option value="účetní">Účetní</option>
            <option value="programátor">Programátor</option>
            <option value="designér">Designér</option>
            <option value="kuchař">Kuchař</option>
            <option value="zdravotní sestra">Zdravotní sestra</option>
            <option value="manažer">Manažer</option>
            <option value="lékař">Lékař</option>
            <option value="legenda">Prostě legenda</option>
            <option value="jiná">Jiná (zadejte)</option>
        </select>

        <div id="other-input" style="display:none;">
            <label for="other-job">Zadejte vlastní typ:</label>
            <input type="text" id="other-job" name="other-job">
        </div>
        <script>
    function showOtherInput() {
        var selectBox = document.getElementById("robot-type");
        var otherInput = document.getElementById("other-input");

        // Zkontrolujeme, zda je vybrána možnost "jiná"
        if (selectBox.value === "jiná") {
            // Pokud je "jiná", zobrazíme pole pro vlastní odpověď
            otherInput.style.display = "block";
        } else {
            // Pokud není "jiná", skryjeme textové pole
            otherInput.style.display = "none";
        }
    }
</script>

        <label for="experience">Zkušenosti:</label>
        <textarea id="experience" name="experience" rows="4"></textarea>

        <button type="submit">Odeslat přihlášku</button>
    </form>

    <!-- Oznámení o úspěšném odeslání -->
    <div id="confirmation" class="confirmation">
        <div class="icon">
            <i class="material-icons-round">check_circle</i>
        </div>
        <p>Formulář byl úspěšně odeslán!</p>
    </div>
</section>

<script>
function clearForm(event) {
    event.preventDefault();  // Zabráníme výchozímu odeslání formuláře

    // Získání formuláře
    var form = document.getElementById("robot-form");

    // Skrytí formuláře
    form.style.display = 'none';

    // Zobrazení potvrzení
    var confirmation = document.getElementById("confirmation");
    confirmation.style.display = "block";

    // Formulář bude odeslán na server
    setTimeout(function() {
        form.submit();  // Skutečně odesíláme formulář na server
    }, 3000);  // Odeslat formulář po 3 sekundách
}


</script>
</body>
</html>
